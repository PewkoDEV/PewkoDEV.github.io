        .content {

            margin: auto;
            padding: 3rem 1rem;
            text-align: center;
        }
        .content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .content p {
            font-size: 1.1rem;

</head>
<body>
    <div class="intro-logo">
        <img src="../images/logo.png" alt="Logo Intro" class="intro-image" />
    </div>

    <div class="site-content">
        <header class="main-header">
            <div class="header-inner">
                <a href="../index.html" class="logo-block">
                    <img src="../images/logo.png" alt="Pewko Logo" class="logo" />
                    <h1 class="studio-name">Pewko Interactive</h1>

                <nav>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const intro = document.querySelector('.intro-logo');
                if (intro) intro.classList.add('hide');
            }, 2500);
            setTimeout(() => {
                const content = document.querySelector('.site-content');
                if (content) content.classList.add('visible');
            }, 2800);
        });
    </script>
